<div class="container h-100">
  <div class="row position-relative h-100">
        <div class="col-lg-4 col-12 position-absolute top-50 start-50 translate-middle">
          <form>
            <legend class="d-flex justify-content-center mb-5"><b>Create your account</b></legend>
            <div class="row">
              <div class="col-12 col-lg-6">
                <mat-form-field  appearance="legacy" class="col-12">
                  <mat-label>First name</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
              <div class="col-12 col-lg-6">
                <mat-form-field class="col-12" appearance="legacy">
                  <mat-label>Last Name</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>
            </div>
            <p>
              <mat-form-field appearance="legacy" class="col-12">
                <mat-label>Enter email</mat-label>
                <input matInput
                  type="email" id="email"
                  class="col-12"
                  autocomplete="off"
                  required>
                <mat-error >{{ getEmailErrorMessage() }}</mat-error>
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>johndoe@email.co</mat-hint>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="legacy" class="col-12">
                <mat-label>Enter your password</mat-label>
                <input matInput
                  [type]="hide ? 'password' : 'text'"
                  required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <p><mat-checkbox class="example-margin" color="primary">Checked</mat-checkbox>
              <span>I certify that I am 18 years of age or older, and agree to the User Agreement and Privacy Policy</span></p>
          </form>
        </div>
      </div>
</div>
