<div class="position-relative h-100">
  <div class="position-absolute top-50 start-50 translate-middle">
    <h3> <b>Sign Up</b> </h3>
    <div class="col-12 h-100">
      <form class="col-12" (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12" appearance="legacy">
          <mat-label>Firstname </mat-label>
          <input matInput
            type="text"
            id="network"
          >
          <mat-hint>John</mat-hint>
        </mat-form-field>

        <mat-form-field class="col-12" appearance="legacy">
          <mat-label>Lastname </mat-label>
          <input matInput
            type="text"
            id="network"
          >
          <mat-hint>Doe</mat-hint>
        </mat-form-field>

        <mat-form-field class="col-12" appearance="legacy">
          <mat-label>Lastname </mat-label>
          <input matInput
            type="email"
            id="network"
          >
          <mat-hint>johndoe@email.com</mat-hint>
        </mat-form-field>

      </form>
    </div>
  </div>
</div>
